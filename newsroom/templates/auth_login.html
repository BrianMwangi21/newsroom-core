{% extends "layout.html" %}

{% block content %}
<h1>Login</h1>

{% if credentials_error %}
<p>Invalid credentials.</p>
{% endif %}

<form method="post">
    <p><input type="email" name="email" value="{{ email }}" required>
    <p><input type="password" name="password" required>
    <p><input type="submit" value="Login">
</form>
{% endblock %}
