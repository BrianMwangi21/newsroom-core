{% extends "layout.html" %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">{{ gettext("Newsroom login") }}</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" id="formLogin" method="post">

                                {{ form.csrf_token }}

                                {% include "form_alerts.html" %}

                                <div class="form-group">
                                    <label for="email">{{ gettext(form.email.label.text) }}</label>
                                    {{ form.email(class="form-control", id="email", required="true") }}
                                </div>
                                <div class="form-group">
                                    <label for="password">{{ gettext(form.password.label.text) }}</label>
                                    {{ form.password(class="form-control", id="password", required="true") }}
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg float-right">{{ gettext("Login") }}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
